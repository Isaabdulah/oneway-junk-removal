<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Get a Free Quote | Oneway Junk Removal</title>
  <meta name="description" content="Request a free junk removal quote from Oneway Junk Removal. Fast replies. Serving Bradford, York Region, and the GTA." />
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="https://onewayjunkremoval.com/quote" />

  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="container nav">
      <div class="logo"><a href="index.html">Oneway Junk Removal</a></div>
      <nav>
        <a href="index.html#services">Services</a>
        <a href="index.html#pricing">Pricing</a>
        <a href="index.html#coverage">Coverage</a>
        <a href="quote.html" class="btn">Get a Quote</a>
      </nav>
    </div>
  </header>

  <!-- HERO -->
  <section class="hero">
    <div class="container hero-content">
      <div class="hero-graphic" aria-hidden="true">
        <div class="truck">
          <span class="cab"></span>
          <span class="bed"></span>
          <span class="wheel w1"></span>
          <span class="wheel w2"></span>
        </div>
        <div class="box"></div>
        <div class="box b2"></div>
      </div>

      <h1>Request a Free Quote</h1>
      <p>Tell us what you need removed and we’ll get back to you fast.</p>
    </div>
  </section>

  <!-- FORM -->
  <section class="section dark">
    <div class="container">
      <h2>Quote Details</h2>

      <!-- NOTE: mailto works but is not ideal; we can switch to FormSubmit next -->
      <form class="quote-form" action="mailto:onewaysservices@gmail.com" method="post" enctype="text/plain">
        <input type="text" name="Name" placeholder="Your Name" required />
        <input type="tel" name="Phone" placeholder="Phone Number" required />
        <input type="email" name="Email" placeholder="Your Email" required />

        <input type="text" name="City" placeholder="City (e.g., Bradford, Newmarket)" />
        <input type="text" name="Pickup Location" placeholder="Pickup Location (House / Condo / Office)" />

        <textarea name="Items" rows="5" placeholder="List the items (e.g., couch, mattress, bags, appliances, etc.)"></textarea>

        <label style="color: var(--muted); font-size: 0.95rem; line-height: 1.5;">
          <input type="checkbox" name="Stairs" value="Yes" />
          There are stairs / difficult access
        </label>

        <button type="submit" class="btn primary">Send Quote Request</button>
      </form>

      <p class="form-note">
        Faster quotes: text photos and we’ll estimate quickly.
      </p>

      <div style="text-align:center; margin-top: 14px;">
        <a class="btn secondary" href="index.html">← Back to Home</a>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="container">
      <p>© 2025 Oneway Junk Removal. All Rights Reserved.</p>
    </div>
  </footer>

</body>
</html>
